<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="weather">
        <form id="search-form">
            <div class="row">
                <div class="col-6">
                    <input id="search-text-input"  class="form-control" type="search" placeholder="Search a city" autocomplete="off" autofocus="on"/>
                </div>
                <div class="col-3">
                    <input type="button" value="Search" id="search" class="form-control btn btn-primary"/>
                </div>
                <div class="col-3">
                    <input type="button" id="location-button" value="Current" class="btn btn-success"/>
                </div>
            </div>
        </form>
        <h1 id="show-city">Sydney NSW, Australia</h1>
        <ul>
            <li id="show-date"></li>
            <li id="text-weather-descriptoin">Partly Cloudy</li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                         alt="Coudy icon"
                         class="weather-icon float-left">
                    <div class="float-left">
                        <span class="temperature" id="temperature-number">19</span> <span class="units">
                            <a id="celsius" href="#">°C</a> |<a id="farenhait" href="#"> °F</a> </span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <ul>

                    <li>Humidity: <span id="humidity">77</span>%</li>
                    <li>Wind: <span id="wind">8</span> km/h</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<p id="author"><a href="https://github.com/romovababka/weather-forecast" target="_blank">Open-source code</a> by Sofia</p>
<script src="src/index.js"></script>
</body>
</html>
